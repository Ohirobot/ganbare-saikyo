<!DOCTYPE html>
<html>
  <head>
    <title>がんばれ埼京線</title>
  </head>
  <body>
    <h1>JR埼京線の運行情報</h1>
    <ul>
      {% for status in status_list %}
      <li>
        <strong>{{ status.timestamp|date:"H:i" }}</strong> -
        <strong>{{ status.status }}</strong><br />
        {{ status.message }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
